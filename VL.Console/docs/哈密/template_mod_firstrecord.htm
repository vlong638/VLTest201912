<div id="win_diagnosis" class="mywindow"  data-maximize="true" data-width="700" data-height="400" data-modal="true" data-url="Page_Diagnosis.aspx" data-title="诊断信息" data-minimizable="false" data-maximizable="false" data-collapsible="false" event-callback="callback_diagnosis" data-back=""></div>
<div id="win_chufang" class="mywindow"  data-maximize="true" data-width="700" data-height="400" data-modal="true" data-url="Page_ChuFang.aspx" data-title="处方信息" data-minimizable="false" data-maximizable="false" data-collapsible="false"></div>

<div id="win_highrisk" class="mywindow" data-maximize="true" data-width="700" data-height="400" data-modal="true" data-url="Page_HighRisk.aspx" data-title="高危评估" data-minimizable="false" data-maximizable="false" data-collapsible="false" event-callback="callback_highrisk" data-back=""></div>

<script type="text/javascript" language="javascript">
    function callback_diagnosis() {
        require(["page_firstrecord", "base_usercontrol", "jextend"], function (page_firstrecord, base) {
            var data_back = base.getattr("#win_diagnosis", "data-back");
            if (data_back != null && data_back != undefined && data_back != "") {
                var data = JSON.parse(data_back);
                page_firstrecord.setDiagnosis(data);
            }
        });
    }
    function visitdate_selected(date) {
        require(["page_firstrecord", "base_usercontrol", "jextend"], function (page_firstrecord, base) {
            page_firstrecord.visitdate_selected(date);
        });
    }
    function callback_highrisk() {
        require(["page_firstrecord", "base_usercontrol", "jextend"], function (page_firstrecord, base) {
            var data_back = base.getattr("#win_highrisk", "data-back");
            if (data_back != null && data_back != undefined && data_back != "") {
                var data = JSON.parse(data_back);
                page_firstrecord.setHighRisk(data);
            }
        });
    }
    function weight_change(sender) {
        require(["page_firstrecord"], function (a) {
            a.weight_change(sender);
        });
    }
</script>
