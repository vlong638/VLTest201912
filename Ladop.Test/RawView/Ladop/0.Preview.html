<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript" src="../../Scripts/j.query-3.5.1.js"></script>
    <script type="text/javascript" src="../../Scripts/LodopFuncs.js"></script>
    <script type="text/javascript">
        //window.onload 相对于 $(document).ready() 来说 应用的脚本已经完整加载
        //预览
        window.onload = function () {
            var LODOP = getLodop();
            LODOP.PRINT_INIT("打印任务名");                      //首先一个初始化语句
            LODOP.ADD_PRINT_TEXT(0, 0, 100, 20, "文本内容一");   //然后多个ADD语句及SET语句
            LODOP.PREVIEW();                                     //最后一个打印(或预览、维护、设计)语句
        }
    </script>
