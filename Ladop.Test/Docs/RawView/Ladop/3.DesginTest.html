<body>
    <ul>
        <li>
            <button onclick="SizeTest()">页面</button>
            <textarea id="S1" style="width:500px;height:500px">
LODOP.PRINT_INITA(0,0,"202.01mm","296.99mm","打印模板");

    <script type="text/javascript">
        var LODOP;
        var MyData
        function SizeTest() {
            LODOP = getLodop();
            LODOP.PRINT_INIT("打印控件功能演示_Lodop功能_获得程序代码");
            //运行文件脚本
            eval(document.getElementById('S1').value);

        }
